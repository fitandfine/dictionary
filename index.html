<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dictionary Lookup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    .search-box input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
    }

    .search-box button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .search-box button:hover {
      background: #2980b9;
    }

    #results {
      margin-top: 20px;
    }

    .word {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .phonetic {
      color: #666;
      margin-bottom: 15px;
    }

    .definition {
      background: #f8f9fa;
      border: 1px solid #eaeaea;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }

    .definition h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #34495e;
    }

    .definition p {
      margin-bottom: 6px;
      line-height: 1.5;
    }

    .copy-btn, .clear-btn {
      background: #eee;
      border: none;
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .copy-btn:hover, .clear-btn:hover {
      background: #ddd;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .speaker-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #3498db;
    }

    .error {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .credits {
      margin-top: 30px;
      font-size: 0.85rem;
      text-align: center;
      color: #666;
    }

    .clear-btn-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dictionary Lookup</h1>
    <div class="search-box">
      <input type="text" id="wordInput" placeholder="Enter a word..."/>
      <button onclick="lookupWord()">Search</button>
    </div>
    <div class="clear-btn-container">
      <button class="clear-btn" onclick="clearResults()">Clear</button>
    </div>
    <div id="results"></div>
  </div>

  <div class="credits">
    Dictionary data by <a href="https://dictionaryapi.dev/" target="_blank">DictionaryAPI.dev</a> | Developed by Anup Chapain
  </div>

  <script>
    async function lookupWord() {
      const word = document.getElementById("wordInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!word) {
        resultsDiv.innerHTML = "<p class='error'>Please enter a word.</p>";
        return;
      }

      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!res.ok) throw new Error("Word not found");
        const data = await res.json();

        const entry = data[0];
        const phonetic = entry.phonetic || (entry.phonetics[0] ? entry.phonetics[0].text : "");
        const audioUrl = entry.phonetics.find(p => p.audio)?.audio || null;

        let html = `
          <div class="word">
            ${entry.word} 
            ${audioUrl ? `<button class="speaker-btn" onclick="playAudio('${audioUrl}')">&#128266;</button>` : ""}
          </div>
          <div class="phonetic">${phonetic || ""}</div>
        `;

        entry.meanings.forEach((meaning) => {
          meaning.definitions.forEach((def) => {
            const defText = def.definition;
            html += `
              <div class="definition">
                <button class="copy-btn" onclick="copyText(\`${defText.replace(/`/g, "\\`")}\`)">Copy</button>
                <h3>${meaning.partOfSpeech}</h3>
                <p><strong>Definition:</strong> ${defText}</p>
                ${def.example ? `<p><strong>Example:</strong> ${def.example}</p>` : ""}
              </div>
            `;
          });
        });

        resultsDiv.innerHTML = html;

      } catch (error) {
        resultsDiv.innerHTML = `<p class="error">${error.message}</p>`;
      }
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function playAudio(url) {
      const audio = new Audio(url);
      audio.play();
    }

    function clearResults() {
      document.getElementById("wordInput").value = "";
      document.getElementById("results").innerHTML = "";
    }

    // Optional: Press Enter to search
    document.getElementById("wordInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") lookupWord();
    });
  </script>
</body>
</html>
